<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرجاع كتاب</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        form { max-width: 400px; margin: 0 auto; }
        label, input { display: block; margin: 10px 0; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .error { color: red; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>إرجاع كتاب</h1>
    <a href="/">العودة إلى الصفحة الرئيسية</a>
    <form method="post">
        {% csrf_token %}
        <label for="book_id">رقم الكتاب (ID):</label>
        <input type="number" id="book_id" name="book_id" required>
        <input type="submit" value="إرجاع الكتاب">
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
